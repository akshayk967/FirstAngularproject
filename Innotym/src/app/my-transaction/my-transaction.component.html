
<table border=1 class="table table-striped table-hover">
<thead>
    <tr class="bg-success">
        <th class="bg-success">TransactionId</th>
        <th class="bg-success">UserId</th>
        <th class="bg-success">RefId</th>
        <th>TransferAmount</th>
        <th>Date</th>
        <th>TransactionType</th>
        
    </tr>
  </thead>
  <tbody>
       <tr *ngFor="let T of TransactionList" > 
           <td>{{T.transactionId}}</td>
           <td>{{T.userId}}</td>
           <td>{{T.refId}}</td>
           <td>{{T.transferAmount}}</td>
           <td>{{T.date}}</td>
           <td>{{T.transactionType}}</td> 
        

       </tr>
    </tbody>

  





</table>
