


<div id="header">
<div class="container" >
    
<div class="login-form" [hidden]="showLogin">
    <form method="post"  >
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" placeholder="Email" required="required" [(ngModel)]=loginDetails.Email>
        </div>
        <div class="form-group">
            <label>password</label>
            <input type="password" class="form-control" name="password" placeholder="Password" required="required" [(ngModel)]=loginDetails.password>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" (click)="login()">Log in</button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            
        </div>   
        <a href="javascript:;" class="float-right" (click)="showSignup = !showSignup;showLogin = !showLogin">Click here to signup</a>
  
    </form>
    </div>
</div>
